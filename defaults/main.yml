---
pyenv_user: root
pyenv_group: root

pyenv_install_directory: /usr/local/pyenv
pyenv_plugin_directory: "{{ pyenv_install_directory }}/plugins"

pyenv_source_uri: https://github.com/pyenv/pyenv.git
pyenv_version: v1.2.21

pyenv_plugins:
  - pyenv-virtualenv

pyenv_plugin_info:
  pyenv-virtualenv:
    source_uri: https://github.com/pyenv/pyenv-virtualenv.git
    version: v1.1.5
